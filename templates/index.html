<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake News Detector</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Fake News Detector</h1>
        <form method="POST">
            <textarea name="news_text" placeholder="Enter a news headline or text..." required></textarea>
            <button type="submit">Analyze</button>
        </form>
        {% if result %}
            <div class="result">{{ result }}</div>
        {% endif %}
        <footer class="footer">
            &copy; Bektas - 2025
        </footer>
    </div>
</body>
</html>
